introduction:
  '#type': card
  '#title': Introduction
  patient_introduction:
    '#type': processed_text
    '#text': |
      <p>As individuals go through treatment for their cancer they sometimes experience different symptoms and side effects. For each question, please select the one response that best describes your experiences over the past 7 days ...</p>
    '#format': basic_html
1a:
  '#type': card
  '#title': 1a
  proctcae_dry_mouth:
    '#type': radios
    '#title': ' In the last 7 days, what was the SEVERITY of your DRY MOUTH at its WORST?'
    '#options': proctcae_severity_scale
    '#options_display': buttons
    '#required': true
