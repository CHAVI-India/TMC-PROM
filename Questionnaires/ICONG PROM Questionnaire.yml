introduction:
  '#type': card
  '#title': Introduction
  '#title_display': invisible
  icong_introduction:
    '#type': processed_text
    '#text': '<p>During Radiation treatment, patients sometimes report that they have the following symptoms or problems. Please indicate the extent to which you have experienced these symptoms or problems during the past week.</p><p>Please choose the option by pressing the button which best applies to your problems or symptoms.</p>'
