introduction:
  '#type': card
  '#title': Introduction
  c30_information:
    '#type': processed_text
    '#text': |
      <p>We are interested in some things about you and your health. Please answer all of the questions yourself by clicking the button&nbsp;that best applies to you. There are no "right" or "wrong" answers. The information that you provide will&nbsp;remain strictly confidential.&nbsp;</p>
    '#format': basic_html
