q29_card:
  '#type': card
  '#title': q29_card
  '#title_display': invisible
  c30_q29:
    '#type': scale
    '#title': 'How would you rate your overall health during the past week?'
    '#description': '<p>Please select the number 1 if you rate your overall health as very poor and 7 if it is excellent. Choose a number in between to rate your health in the last week if it is in between these two extremes.&nbsp;</p>'
    '#max': 7
    '#min_text': 'Very Poor'
    '#max_text': Excellent
    '#scale_size': large
    '#star_size': large
    '#reset': true
q30_card:
  '#type': card
  '#title': q30_card
  '#title_display': invisible
  c30_q30:
    '#type': scale
    '#title': 'How would you rate your overall quality of life during the past week?'
    '#description': '<p>Please select the number 1 if you rate your overall quality of life as very poor and 7 if it is excellent. Choose a number in between to rate your overall quality of life in the last week if it is in between these two extremes.&nbsp;</p>'
    '#max': 7
    '#min_text': 'Very Poor'
    '#max_text': Excellent
    '#scale_size': large
    '#star_size': large
    '#reset': true
  c30_physical_functioning:
    '#type': computed_twig
    '#title': c30_physical_functioning
    '#display_on': view
    '#template': |
      {% set raw_score = (data.c30_q1+data.c30_q2+data.c30_q3+data.c30_q4+data.c30_q5)/5 %}
      {% set score = (1 -((raw_score-1)/3))*100  %}
      {{ (score|round(1,'ceil')) }}
    '#whitespace': spaceless
    '#store': true
  c30_role_functioning:
    '#type': computed_twig
    '#title': c30_role_functioning
    '#display_on': view
    '#template': |
      {% set raw_score = (data.c30_q6+data.c30_q7)/2 %}
