      {% if data.cx24_q49 > 1 %}
      {% set raw_score = (data.cx24_q49) %}
      {% set score = ((raw_score-1)/3)*100  %}
      {{ (score|round(1,'ceil')) }} 
      {% endif %}
    '#whitespace': spaceless
    '#store': true
  cx24_sexual_enjoyment:
    '#type': computed_twig
    '#title': cx24_sexual_enjoyment
    '#display_on': view
    '#template': |
      {% if data.cx24_q54 is not empty %}
      {% set raw_score = (data.cx24_q54) %}
      {% set score = ((raw_score-1)/3)*100  %}
      {{ (score|round(1,'ceil')) }} 
      {% endif %}
    '#whitespace': spaceless
    '#store': true
